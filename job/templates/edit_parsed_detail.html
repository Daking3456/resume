{% extends 'layout.html' %}
{% block content %}
  <div class="container" >
    <div class="col-lg-6 col-sm-12" style="margin:auto">
  <h3> Your Resume Information</h3>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Applied for:</label>
            <input type="text" class="form-control" name="applied_for" value="{{ parsedvalue.applied_for }}">
        </div>
        <div class="form-group" >
            <label>Profile:</label>
            <textarea  rows="10" cols ="60" name="personal_info" class="form-control">{{ parsedvalue.personal_info }}</textarea>
        </div>
        <div class="form-group">
            <label>Education:</label><br>
            <textarea  rows="6" cols ="60" name="education" class="form-control">{{ parsedvalue.education }}</textarea>
            
        </div>
        <div class="form-group">
            <label>Experience:</label>
            <textarea  rows="6" cols ="60" name="experience" class="form-control">{{ parsedvalue.experience }}</textarea>
        </div>
        <div class="form-group">
            <label>Skills:</label>
            <textarea  rows="6" cols ="60" name="skills" class="form-control">{{ parsedvalue.skills }}</textarea> 
        </div>
        <div class="form-group pull-right">
            <a href="/filtered/job/"><button class='btn btn-success' type='submit' >Let's Go</button></a>
        </div>
        <div class="clearfix"></div>
    </form>
    </div>
</div>
{% endblock %}
