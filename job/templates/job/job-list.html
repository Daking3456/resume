<div class="container">
<h2>Hot Jobs</h2>

{% for job in jobs %}


<div class="row">
    <div class="col-lg-12">
        
        <li class="col-lg-3 col-md-3 col-sm-6 col-xs-12">{{job.title}}<br><a href="/job/{{job.slug}}/">
        	<h3>{{job.company.user.username}}<br>{{job.company.user.address.country}}, {{job.company.user.address.city}}
        </h3></a></li>
    </div>
</div>

{% endfor %}
      </div>
