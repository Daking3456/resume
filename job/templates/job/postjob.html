{% extends 'layout.html' %}
{% load static %}

{% block extrastyles %}
<style type="text/css">
	input[type="text"]:focus{
  box-shadow: none;
  border-color:green;
}
.post-job{
	background-color: whitesmoke;
	padding: 50px;
}
.post-job-form{
	background-color: #fff;
	padding: 20px;
	margin: 0px auto;
}
</style>

{% endblock %}

{% block extrascripts %}

{% endblock %}

{% block content %}
    {{ form.media }}
<div class="post-job">
	<div class="container">
	    <div class="col-md-8 post-job-form">
	        <h2>Post Job</h2>
	        <form method='POST' enctype="multipart/form-data">
	            {% csrf_token %}
	            
	            <div class="form-group ">
					<label>Title<span style="color: red;">*</span></label>
					<input type="text" class="form-control" name="title">
				</div>
				<div class="row">
					
	            <div class="form-group col-lg-6 col-md-6 col-sm-12 ">
					<label>Field</label>
					<select name="job_field" class="form-control" >
				    
				    {% for field in fields %}
				    <option value="{{field.id}}">{{field}}</option>
				  	{% endfor %}
				  </select>
				  </div>


				<div class="form-group col-lg-6 col-md-6 col-sm-12">
					<label>Type</label>
					<input type="text" class="form-control" name="type_of_job">
				</div>
				</div>
				
	            <div class="form-group">
					<label>Responsibilities</label><br>

					<textarea  rows="3" class="form-control" name="responsibilities"></textarea>
				</div>

	            <div class="form-group">
					<label>Qualification</label><br>
					<textarea  rows="3" class="form-control" name="qualification"></textarea>
				</div>
	            <div class="form-group">
					<label>Education</label>
					<input type="text" class="form-control" name="education">
				</div>
				<div class="form-group">
					<label>Description</label><br>
					<textarea  rows="3" class="form-control" name="description"></textarea>
				</div>
				<div class="form-group">
					<label>Requirements</label><br>
					<textarea  rows="3" class="form-control" name="requirements"></textarea>
				</div>
				<div class="row">
				<div class="form-group col-lg-4 col-md-6 col-sm-12  ">
					<label>Salary</label>
					<input type="text" class="form-control" name="salary">
				</div>
				<div class="form-group col-lg-4 col-md-6 col-sm-12 ">
					<label>Deadline<span style="color: red;">*</span></label>
					<div class="form-control">
					{{form.deadline}}
					</div>
				</div>
	            <div class="form-group col-lg-4 col-md-12 col-sm-12">
					<label>Number of Openings</label>
					<input type="text" class="form-control" name="no_opening">
				</div>
				</div>
				<div class="form-group">
					<label>Tags</label>
					<input type="text" class="form-control" name="tags">
				</div>
				<div class="form-group">
					<button class="btn btn-success" type="submit">Post</button>
				</div>


	        </form>
	    </div>
	</div>
</div>

{% endblock %}
