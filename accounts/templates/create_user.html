{% extends 'layout.html' %}
{% load auth_extras %}

{% load static %}


{% block content %}

    <div class="row" style ="background-color: whitesmoke;" >
        <div class="col-lg-5 login-form" style="margin: 100px auto; background-color:whitesmoke; padding: 10px;">
            <h2>
                <b>Create Account</b>
            </h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ forms.username.errors }}
                    <input type="text" class="form-control" id="fname" placeholder="Full Name" name="username">
                </div>
                <div class="form-group">
                    {{ forms.email.errors }}
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    {{forms.password1.errors}}
                    <input type="password" class="form-control" id="pass" placeholder="Password" name="password1">
                </div>
                <div class="form-group">
                    {{forms.password2.errors}}
                    <input type="password" class="form-control" id="repass" placeholder="Re-enter Password" name="password2">
                </div>

                <button type="submit" class="btn btn-success">Create</button>
                <div class="form-group create">
                    <a href="/accounts/login">Already have an account?</a>
                </div>
            </form>
            <hr>
            <p class="text-center"><strong>Spocial Signup: </strong></p>
            <div class="text-center">
                     <a href="{% url 'social:begin' backend='linkedin-oauth2' %}"><i class="fa fa-linkedin" aria-hidden="true" style="font-size: 20px; "></i>
                    </a>
                    </div>

</div>
        </div>

{% endblock %}
